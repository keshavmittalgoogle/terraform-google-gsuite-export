apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-gsuite-export-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Terraform GSuite Export Module
    source:
      repo: https://github.com/keshavmittalgoogle/terraform-google-gsuite-export
      sourceType: git
  ui:
    input:
      variables:
        admin_user:
          name: admin_user
          title: Admin User
        api:
          name: api
          title: Api
        applications:
          name: applications
          title: Applications
        export_filter:
          name: export_filter
          title: Export Filter
        frequency:
          name: frequency
          title: Frequency
        gsuite_exporter_version:
          name: gsuite_exporter_version
          title: Gsuite Exporter Version
        machine_image:
          name: machine_image
          title: Machine Image
        machine_name:
          name: machine_name
          title: Machine Name
        machine_network:
          name: machine_network
          title: Machine Network
        machine_project:
          name: machine_project
          title: Machine Project
        machine_type:
          name: machine_type
          title: Machine Type
        machine_zone:
          name: machine_zone
          title: Machine Zone
        project_id:
          name: project_id
          title: Project Id
        service_account_email:
          name: service_account_email
          title: Service Account Email
